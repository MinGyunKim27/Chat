<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #d1f2eb;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #05c46b;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #079992;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #05c46b;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #079992;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Chat</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Room</button>
        </form>
        <hr>
        <h3>Available Rooms</h3>
        <ul>
            {% for room in rooms %}
            <li><a href="{% url 'room' room.name %}">{{ room.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
